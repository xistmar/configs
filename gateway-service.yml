server:
  port: ${PORT:8111}

# tag::zuul[]
zuul:
  ignoredServices: '*'
  routes:
    accounts-service:
      path: /accounts/**
      serviceId: accounts-service
      stripPrefix: true
    profiles-service:
      path: /profiles/**
      serviceId: profiles-service
      stripPrefix: true
# end::zuul[]

logging:
  level:
    ROOT: INFO
    org.springframework.web: DEBUG
    com.netflix.zuul: DEBUG
